<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Menu</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>

    <body>
<!-- Navegacao -->
        <nav class="nav">
            <div class="nav-inner site-container">
                <img id="logo">
                <div class="nav-menu">
                    <ul class="nav-menu-list">
                        <li><a href="">Home</a></li>
                        <li><a href="">Sobre a Empresa</a></li>
                        <li><a href="">Contatos</a></li>
                        <li><a href="">Projetos</a></li>
                        <li><a href="">Trabalhe Conosco</a></li>
                    </ul>
                </div>
                <div id="btnBurguer" class="menu-toggle" onclick="menuFn(this)">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <script>
                    function menuFn(x) {
                        x.classList.toggle("change"); 
                    }
                </script>
            </div>
        </nav>

        <section class="section-top-banner">
            <div class="top-banner_inner site-container">
                <div class="top-banner_img">
                    <img src="./img2.png" width="400px">
                </div>
                <div class="top-banner_text">
                    <span class="top-banner_span">A Primeira Garota na Programação</span>
                </div>
            </div>
        </section>
        <div class="site-container">
            <div class="flip-card" id="myCard">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="./img2.png" alt="Avatar" style="width:300px; height:300px;">
                    </div>
                    <div class="flip-card-back">
                        <p>Seu texto aqui</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
